name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: fcip
          POSTGRES_PASSWORD: fcip_pass
          POSTGRES_DB: fcip_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://fcip:fcip_pass@localhost:5432/fcip_db
      SECRET_KEY: ci-secret-key-that-is-long-enough-32chars
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements_ml.txt

      - name: Run Alembic migrations
        run: alembic upgrade head

      - name: Run tests
        run: pytest tests/ -v --tb=short

  lint:
    name: Syntax check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements_ml.txt

      - name: Check syntax (py_compile)
        run: |
          python -m py_compile $(find app -name "*.py")
          echo "All files passed syntax check"
